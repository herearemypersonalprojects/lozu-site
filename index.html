<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Bản đồ cứu trợ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- MapLibre -->
  <link
    href="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .overlay-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 24px 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(6px);
    }

    .title {
      color: #e53935;
      font-weight: 700;
      margin-bottom: 16px;
      font-size: 1.5rem;
    }

    .credits {
      font-size: 0.75rem;
      color: #1e88e5;
      margin-bottom: 10px;
    }

    /* 3 tên theo cột, căn trái */
    .names-column {
      display: flex;
      flex-direction: column;
      align-items: flex-start;   /* căn trái */
      gap: 4px;
      font-size: 0.75rem;
      color: #1e88e5;

      /* Để căn trái nhưng vẫn nằm giữa overlay */
      margin-left: auto;
      margin-right: auto;
      width: fit-content;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .title {
        font-size: 1.1rem;
      }
      .credits, .names-column {
        font-size: 0.7rem;
      }
      .overlay-box {
        padding: 18px 14px;
      }
    }

    @media (min-width: 1024px) {
      .title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <!-- Map background -->
  <div id="map"></div>

  <!-- Overlay notice -->
  <div class="overlay-box">
    <div class="title">
      Bản đồ vị trí cứu trợ đang tạm thời dừng để nâng cấp
    </div>
    <p class="credits">Ứng dụng được phát triển bởi:</p>

    <!-- 3 tên theo cột – căn trái -->
    <div class="names-column">
      <span>Lê Quốc Anh</span>
      <span>Nguyễn Tuấn Đạt</span>
      <span>Đồng Thị Liễu</span>
    </div>
  </div>

  <script>
    // Map init
    const map = new maplibregl.Map({
      container: "map",
      style: "https://demotiles.maplibre.org/style.json",
      center: [107.8, 16.2],   // Trung tâm Việt Nam
      zoom: 5
    });
  </script>
</body>
</html>
