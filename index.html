<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Bản đồ cứu trợ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- MapLibre -->
  <link
    href="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .overlay-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 24px 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(6px);
    }

    .title {
      color: #e53935;
      font-weight: 700;
      margin-bottom: 16px;
      font-size: 1.5rem;
    }

    .credits {
      font-size: 0.75rem;
      color: #1e88e5;
      margin-bottom: 10px;
    }

    /* 3 tên theo cột, căn trái */
    .names-column {
      display: flex;
      flex-direction: column;
      align-items: flex-start;   /* căn trái */
      gap: 4px;
      font-size: 0.75rem;
      color: #1e88e5;

      /* Để căn trái nhưng vẫn nằm giữa overlay */
      margin-left: auto;
      margin-right: auto;
      width: fit-content;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .title {
        font-size: 1.1rem;
      }
      .credits, .names-column {
        font-size: 0.7rem;
      }
      .overlay-box {
        padding: 18px 14px;
      }
    }

    @media (min-width: 1024px) {
      .title {
        font-size: 1.8rem;
      }
    }

    /* Style cho marker SOS */
    .sos-marker {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #e53935;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: 700;
      font-size: 0.7rem;
      border: 2px solid #ffffff;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <!-- Map background -->
  <div id="map"></div>

  <!-- Overlay notice -->
  <div class="overlay-box">
    <div class="title">
      Bản đồ vị trí cứu trợ đang tạm thời dừng để nâng cấp
    </div>
    <p class="credits">Ứng dụng được phát triển bởi:</p>

    <!-- 3 tên theo cột – căn trái -->
    <div class="names-column">
      <span>Lê Quốc Anh</span>
      <span>Nguyễn Tuấn Đạt</span>
      <span>Đồng Thị Liễu</span>
    </div>
  </div>

  <script>
    // Khởi tạo bản đồ
    const map = new maplibregl.Map({
      container: "map",
      style: "https://demotiles.maplibre.org/style.json",
      center: [107.8, 16.2],   // Trung tâm Việt Nam
      zoom: 5
    });

    // Một số vị trí rải rác khắp Việt Nam
    const sosLocations = [
      { name: "Hà Nội",        coords: [105.8342, 21.0278] },
      { name: "Hải Phòng",     coords: [106.6881, 20.8449] },
      { name: "Điện Biên",     coords: [103.0230, 21.3860] },
      { name: "Huế",           coords: [107.5955, 16.4637] },
      { name: "Đà Nẵng",       coords: [108.2208, 16.0678] },
      { name: "Quy Nhơn",      coords: [109.2193, 13.7820] },
      { name: "Nha Trang",     coords: [109.1967, 12.2388] },
      { name: "TP. Hồ Chí Minh", coords: [106.6297, 10.8231] },
      { name: "Cần Thơ",       coords: [105.7740, 10.0452] },
      { name: "Cà Mau",        coords: [105.1550, 9.1760] }
    ];

    map.on("load", () => {
      sosLocations.forEach((loc) => {
        const el = document.createElement("div");
        el.className = "sos-marker";
        el.textContent = "SOS";

        new maplibregl.Marker({
          element: el,
          anchor: "center"
        })
        .setLngLat(loc.coords)
        .addTo(map);
      });
    });
  </script>
</body>
</html>
